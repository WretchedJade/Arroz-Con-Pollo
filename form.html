<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Mi Sitio de Arroz Con/Sin Pollo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>El Amor al Arroz y/o El Pollo</h1>
    </header>
    
    <div>
        <h2> Publicar Una Receta</h2>
        <form>
            <label for="title">Nombre</label>
            <input type="text" id="title" name="title" required>

        </form>
        <form>
            <label for="Tiempo de Preparación">Tiempo de Preparación</label>
            <input type="text" id="Tiempo de Preparación" name="Tiempo de Preparación" required>

        </form>
        <form>
            <label for="Ingredientes">Ingredientes</label>
            <input type="text" id="Ingredientes" name="Ingredientes" required>

        </form>
        <form>
            <label for="Preparación">Preparación</label>
            <input type="text" id="Preparación" name="Preparación" required>

        </form>

    </div>
</body>
